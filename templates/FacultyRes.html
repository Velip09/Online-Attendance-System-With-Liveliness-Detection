<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Attendence System</title>
	<style>
	.gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
	</style>
	</head>
	<body>
	<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Faculty Registration Form</h3>

            <form class="px-md-2" action="/faculty/registration" method="POST">
            <div class="row">
              <div class="col-md-6 mb-44">
				<label class="form-label" for="form3Example1q">First Name</label>
                <input type="text" id="Fname" name="Fname" class="form-control"/>              
              </div>
			  <div class="col-md-6 mb-4">
				<label class="form-label" for="form3Example1q">Last Name</label>
                <input type="text" id="Lname" name="Lname" class="form-control" />
              </div>
				</div>
				<div class="row">
              <div class="col-md-6 mb-44">
				<label class="form-label" for="form3Example1q">Email</label>
                <input type="email" id="Email" name="Email" class="form-control"/>              
              </div>
			  <div class="col-md-6 mb-4">
				<label class="form-label" for="form3Example1q">Phone Number</label>
                <input type="phonenumber" id="PNo" name="PNo" class="form-control" />
              </div>
				</div>
				
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline datepicker">
					<label for="exampleDatepicker1" class="form-label">Department</label>
                    <select class="select" id="Department" name="Department">
                    <option value="MECH">MECH</option>
                    <option value="ETC">ETC</option>
                    <option value="COM">COM</option>
                    <option value="IT">IT</option>
                  </select>                   
                  </div>
                </div>
                <div class="col-md-6 mb-4">
					<label for="exampleDatepicker1" class="form-label">Gender</label>
                  <select class="select" id="Gender" name="Gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
			  <div class="row">
			  <div class="col-md-6 mb-4">
			  <label class="form-label" for="form3Example1q">Create Password</label>
			  <input type="password" id="Password" name="Password" class="form-control" />
			  </div>
			  <div class="col-md-6 mb-4">
			  <label class="form-label" for="form3Example1q">Confirm Password</label>
			  <input type="password" id="Cpassword" name="Cpassword" class="form-control" />
			  </div>
        <div class="msg">{{ msg }}</div>
              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	</body>
	</html>
